<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습 예제: 취업용 프로필 페이지 제작</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/1d8113f26b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Orbitron:wght@400..900&display=swap"
    rel="stylesheet">
  <script defer src="js/common.js"></script>
  <script defer src="js/validation.js"></script>
</head>

<body>
  <div class="wrap">
    <header>
      <h1><a href="index.html" title="인트로 페이지로 이동">GIL DONG, HONG</a></h1>

      <nav>
        <a href="profile.html">About me</a>
        <a href="works.html">My works</a>
        <a href="blog.html">Diary</a>
        <a href="join.html">Join</a>
        <a href="login.html">Login</a>
      </nav>

      <div class="btnToggle">
        <p></p>
        <p></p>
        <p></p>
      </div>
    </header>

    <main class="join">
      <h1>Be Our Group</h1>

      <article>
        <form method="get">
          <fieldset>
            <h2>
              <label for="username">성명</label>
            </h2>
            <p>
              <input type="text" name="username" id="username">
            </p>

            <h2>
              <label for="pwd1">비밀번호</label>
            </h2>
            <p>
              <input type="password" name="pwd1" id="pwd1">
            </p>

            <h2>
              <label for="pwd2">비밀번호 확인</label>
            </h2>
            <p>
              <input type="password" name="pwd2" id="pwd2">
            </p>

            <h2>
              <label for="email">이메일주소</label>
            </h2>
            <p>
              <input type="text" name="email" id="email">
            </p>

            <h2>성별</h2>
            <p>
              <label for="male">남성</label>
              <input type="radio" id="male" name="gender" value="male">
              <label for="female">여성</label>
              <input type="radio" id="female" name="gender" value="'female">
            </p>

            <h2>좋아하는 색상</h2>
            <p>
              <label for="red">red</label>
              <input type="checkbox" id="red" name="myColor" value="red">
              <label for="green">green</label>
              <input type="checkbox" id="green" name="myColor" value="green">
              <label for="blue">blue</label>
              <input type="checkbox" id="blue" name="myColor" value="blue">
            </p>

            <h2><label for="edu">최종 학력</label></h2>
            <p>
              <select name="edu" id="edu">
                <option value="">최종 학력 선택하세요</option>
                <option value="elemantary-school">초등학교 졸업</option>
                <option value="middle-school">중학교 졸업</option>
                <option value="hight-school">고등학교 졸업</option>
                <option value="college">대학교 졸업</option>
              </select>
            </p>


            <h2><label for="comments">남기는 말</label></h2>
            <textarea name="comments" id="comments"></textarea>

            <div>
              <input type="reset" value="작성 취소" class="btn">
              <input type="submit" value="가입 신청" class="btn">
            </div>
          </fieldset>
        </form>
      </article>
    </main>

    <footer>
      <ul>
        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
      </ul>
      <p>2025 abc &copy; All rights reserved.</p>
    </footer>
  </div>

  <aside class="mobileMenu"></aside>

</body>

</html>
